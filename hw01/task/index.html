<!-- 
1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <title>Document</title>
</head>

<body>
    <div id="task1">
        <button v-on:click="reverseText">{{text}}</button>
    </div>

    <div id="task2">
        <ul>

        </ul>
        <button v-on:click="addNewItem">Добавить</button>
    </div>
    
    <script>
        new Vue({
            el: '#task1',
            data: {
                text: 'Перевернуть'
            },
            methods: {
                reverseText: function(){
                    this.text = this.text.split('').reverse().join('');
                }
            }
        })
        new Vue({
            el: '#task2',
            data: {
                
            },
            methods: {
                addNewItem: function(){
                    const newItem = document.createElement('li');
                    newItem.innerText = 'Новый элемент списка';
                    newItem.onclick = this.deleteItem;
                    document.querySelector('ul').appendChild(newItem);
                },
                deleteItem: function(){
                    const item = document.querySelector('li');
                    document.querySelector('ul').removeChild(item);
                }
                
            }
        })
    </script>
</body>
</html>
